<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students List</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Students List</h1>
        <a th:href="@{/students/new}" class="btn btn-primary">
            <i class="bi bi-plus"></i> Add New Student
        </a>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">John</td>
                    <td th:text="${student.age}">20</td>
                    <td th:text="${student.address}">123 Street</td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/students/{id}(id=${student.id})}"
                               class="btn btn-outline-primary btn-sm">View</a>
                            <a th:href="@{/students/{id}/edit(id=${student.id})}"
                               class="btn btn-outline-secondary btn-sm">Edit</a>
                            <a th:href="@{/students/{id}/delete(id=${student.id})}"
                               onclick="return confirm('Are you sure?')"
                               class="btn btn-outline-danger btn-sm">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
